<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>IG Post Layout</title>
</head>
<body>
  <div class="post">
      <!-- header -->
       <div class="post-header">
          <div class="logo">
            <svg xmlns="http://www.w3.org/2000/svg" class="html5-logo" height="20" width="20" viewBox="0 0 384 512"><!--!Font Awesome Free 6.7.2 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2025 Fonticons, Inc.--><path d="M0 32l34.9 395.8L191.5 480l157.6-52.2L384 32H0zm308.2 127.9H124.4l4.1 49.4h175.6l-13.6 148.4-97.9 27v.3h-1.1l-98.7-27.3-6-75.8h47.7L138 320l53.5 14.5 53.7-14.5 6-62.2H84.3L71.5 112.2h241.1l-4.4 47.7z"/></svg>

          </div>
          <div class="titles">
               <p class="title1">HTML5</p>
               <p class="title2">Rigoberto</p>
          </div>
          <div class="menu">
                <svg xmlns="http://www.w3.org/2000/svg" class="menu-icon" height="25" width="20" viewBox="0 0 128 512"><!--!Font Awesome Free 6.7.2 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2025 Fonticons, Inc.--><path d="M64 360a56 56 0 1 0 0 112 56 56 0 1 0 0-112zm0-160a56 56 0 1 0 0 112 56 56 0 1 0 0-112zM120 96A56 56 0 1 0 8 96a56 56 0 1 0 112 0z"/></svg>
          </div>
       </div>
       <div class="post-image">image</div>
       <div class="post-footer">
        <div class="icon-bar">
          <div class="like">l</div>
          <div class="comment">c</div>
          <div class="share">s</div>
          <div class="bookmark">b</div>
        </div>
        <div class="text-1">text</div>
        <div class="text-2">text2</div>
       </div>
  </div>

</body>
</html>
